<div class="main">

  <div class="columns is-mobile is-vcentered is-centered">
    <div class="column"></div>

    <div class="column">

      <h2 class="has-text-centered">Login form</h2>
      <div class="space"></div>
      <!-- <p class="mt-3 mb-3">In order to Login use: Username: <b>user</b> and Password: <b>pass</b></p> -->

      <!-- Login   -->
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <!-- <input id="username" type="text" placeholder="Username" name="username" formControlName="username" required /> -->
          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your Username" id="username" type="text" name="username"
              [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.dirty || loginForm.get('username')?.touched"
              formControlName="username" required>
            <mat-error
              *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.dirty || loginForm.get('username')?.touched"
              class="has-text-danger" style="margin-bottom: 20px;">Required valid username with characters between 3 and 50!
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <!-- <input id="password" type="password" placeholder="Password" name="password" formControlName="password" required /> -->
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" placeholder="Enter your Password" id="password"
              type="password" name="password"
              [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty || loginForm.get('password')?.touched"
              formControlName="password" required>
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()">
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error
              *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.dirty || loginForm.get('password')?.touched"
              class="has-text-danger alert" style="margin-bottom: 20px;">Required valid password with characters between 3 and 50!
            </mat-error>
          </mat-form-field>
        </div>
        <div class="has-text-centered">
          <button type="submit" class="button is-success is-rounded custom-button" [disabled]="loginForm.invalid">Sign
            In</button>
        </div>
      </form>

      <!-- End of column -->
    </div>

    <div class="column"></div>
  </div>

</div>
