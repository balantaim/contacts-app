<div class="main">

  <div class="columns is-mobile is-vcentered is-centered">
    <div class="column"></div>

    <div class="column">

      <h2 class="has-text-centered">Login form</h2>
      <div class="space"></div>
      <!-- <p class="mt-3 mb-3">In order to Login use: Username: <b>user</b> and Password: <b>pass</b></p> -->
  
      <!-- Login   -->
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <!-- <input id="username" type="text" placeholder="Username" name="username" formControlName="username" required /> -->
          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your Username" id="username" type="text" name="username" formControlName="username" required>
          </mat-form-field>
        </div>
        <div>
          <!-- <input id="password" type="password" placeholder="Password" name="password" formControlName="password" required /> -->
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your Password" id="password" type="password" name="password" formControlName="password" required>
          </mat-form-field>
        </div>
        <div class="has-text-centered">
          <button mat-stroked-button type="submit" class="button is-success is-rounded">Sign In</button>
        </div>
      </form>
  
      <!-- Get status -->
      <div class="space"></div>
      <h2 class="has-text-centered">Check Status</h2>
      <div class="has-text-centered">
        <button mat-stroked-button type="button" class="button is-success is-rounded" (click)="getStatus()" clickable>Status</button>
      </div>
  
      <!-- Logout -->
      <div class="space"></div>
      <h2 class="has-text-centered">Logout</h2>
  
      <div class="has-text-centered">
        <button mat-stroked-button type="button" class="button is-success is-rounded" (click)="logout()" clickable>Logout</button>
      </div>

    </div>

    <div class="column"></div>
  </div>

</div>
